<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SAPOVERDE</title>
    <link rel="shortcut icon" href="icono.jpeg" />
</head>
<body class="body-sapo-verde">
    <div class="container-sapo-verde">
        <span class="word-sapo-verde" id="word-sapo-verde"></span>
    </div>
    <a id="footer-title-cop">© @SEBAS0NE.</a>
</body>
<script>
    var words = ['TÚ', 'BROCOLI', 'FAVORITO', 'TE', 'DESEA', 'FELIZ', 'CUMPLE', 'CUMPLE - AÑOS', 'QUERIDA', 'VRONICA!'],
    wordWrapper = document.getElementById('word-sapo-verde'),
    wordWrapperContent = wordWrapper.innerHTML,
    addingWord = false,
    counter = 1;

setInterval(function(){

  if(wordWrapperContent.length > 0 && !addingWord ) {
    wordWrapper.innerHTML = wordWrapperContent.slice(0, -1);
    wordWrapperContent = wordWrapper.innerHTML;
  } else {
    addingWord = true;
  }

  if( addingWord ){
    if( wordWrapperContent.length < words[counter].length  ) {
      wordWrapper.innerHTML = words[counter].slice(0, wordWrapperContent.length + 1);
      wordWrapperContent = wordWrapper.innerHTML;
    } else {
      if( counter < words.length) {
        counter ++
      }
      addingWord = false;
    }
  }

  if( counter == words.length) {
    counter = 0;
  }

}, 150);
</script>
</html>
